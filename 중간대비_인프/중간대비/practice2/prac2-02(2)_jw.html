<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>살빼는 방법</title>
    <!-- 리스트 ul 안에 li 그냥 글머리기호 '점'-->
  </head>
  <body>
    <h3>살빼는 방법</h3>
    <hr />
    <ul>
      <li>고기를 많이 먹는 고기 다이어트</li>
      <li>채소를 많이 먹는 채소 다이어트</li>
      <li>적게 먹고 운동하는 운동 다이어트</li>
    </ul>
  </body>
</html>
