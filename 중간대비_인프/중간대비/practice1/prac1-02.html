<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>오류를 찾으세요</title>
    <style>
      h3 {
        text-align: center;
        color: darkred;
      }
      /*center뒤에 ; 안붙인거 수정*/
