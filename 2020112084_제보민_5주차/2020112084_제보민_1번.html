<!DOCTYPE html>
<html>
  <body>
    <form>
      <fieldset style="width: 350px">
        <legend>5주차 실습</legend>
        Name : <input type="text" name="Name" placeholder="text" /><br />
        Grade :
        <input type="datalist" name="Grade" placeholder="datalist" /><br />
        Password :
        <input type="text" name="password" placeholder="password" /><br />
        <button>그냥버튼</button><br />
        <button>submit</button><br />
        <button>reset</button><br />
        짜장면<input type="checkbox" value="1" /> 짬뽕<input
          type="checkbox"
          value="2"
          checked
        />
        탕수육<input type="checkbox" value="3" /><br />
        <label>
          <input type="radio" name="china" value="1" />
          짜장면<img src="imgs/jajang.jpg" width="50" heigh="50" /><br />
        </label>
        <label>
          <input type="radio" name="china" value="1" checked />
          짬뽕<img src="imgs/jjam.jpg" width="50" heigh="50" /><br />
        </label>
        <label>
          <input type="radio" name="china" value="1" />
          탕수육<img src="imgs/tang.jpg" width="50" heigh="50" /><br />
        </label>
        <select name="china">
          <option value="1">짜장면</option>
          <option value="2" selected>짬뽕</option>
          <option value="3">탕수육</option>
        </select>
        <br />
        Color : <input type="color" value="#FFFFFF" /><br />
        E-mail :
        <input type="email" name="E-mail" placeholder="abc@email.com" /><br />
        <input type="file" /><br />
        <textarea cols="20" rows="2"></textarea><br />
        Month : <input type="month" value="2022-04" /><br />
        Week : <input type="week" value="2022-W09" /><br />
        Day : <input type="date" value="2022-04-06" /><br />
        Time : <input type="time" value="12:00" /><br />
        Number : <input type="number" name="number" value="1.0" /> <br />
        Range : <input type="range" min="0" max="100" list="practice" />
        <datalist id="practice">
          <option value="0" label=" "></option>
          <option value="50" label=" "></option>
          <option value="100" label=" "></option>
        </datalist>
        <br />
        Progress : <progress value="50" max="100"></progress>
      </fieldset>
    </form>
  </body>
</html>
