<!DOCTYPE html5> <!-- html코드임을 명시하는 부분-->
<html> <!-- html code 시작 -->
   <head> <!-- head 부분 시작 -->
      <meta charset ="UTF-8"> <!-- 글자 깨짐을 방지하기 위해 넣어줌-->
   </head> <!-- head 끝 -->
   <body> <!-- body 부분 시작 -->
      <h1> 나의 첫 홈페이지 </h1> <!-- 구획 제목 요소 중 하나로 글자 크기가 가장 크다 -->
      <hr> <!-- 수평 가로선 -->
      <p> 저는 오늘 처음으로 홈페이지를 만듭니다. 
      많이 방문해주세요. </p> <!-- 하나의 문단을 만들어준다 -->
   </body> <!-- body 끝 -->
</html> <!-- html 코드 끝-->
