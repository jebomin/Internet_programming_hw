<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2020112084 제보민 1번</title>
    <style type="text/css">
      p {
        border: 2px solid yellowgreen;
        color: blue;
        background: aliceblue;
      }
      span {
        border: 3px dotted red;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <h3>인라인, 인라인 블록, 블록</h3>
    <hr />
    나는
    <p style="display: none">div(inline)</p>
    입니다.<br /><br />
    나는
    <p style="display: inline">div(inline)</p>
    입니다. <br /><br />
    나는
    <p style="display: inline-block; height: 50px">div(inline-block)</p>
    입니다. <br /><br />
    나는
    <p>div<span style="display: block">div(block)</span> 입니다.</p>
    <br /><br />
  </body>
</html>
