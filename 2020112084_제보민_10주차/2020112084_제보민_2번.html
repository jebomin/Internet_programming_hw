<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2020112084 제보민 2번</title>
    <style>
      #menubar {
        background: #333333;
      }
      #menubar ul {
        margin: 0;
        padding: 0;
        width: 567px;
      }
      #menubar ul li {
        display: inline-block;
        list-style-type: none;
        padding: 0px 10px;
      }
      #menubar ul li a {
        color: white;
        text-decoration: none;
      }
      #menubar ul li:hover {
        background-color: #111111;
      }
    </style>
  </head>
  <body>
    <nav id="menubar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </body>
</html>
