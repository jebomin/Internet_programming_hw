<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2020112084 제보민 3번</title>
    <style type="text/css">
      div {
        display: inline-block;
        padding: 5px;
        color: white;
        background: olivedrab;
      }
      /* 마우스 누를 때 변환 */
      div#rotate:active {
        transform: rotate(20deg);
      }
      div#skew:active {
        transform: skew(0deg, -20deg);
      }
      div#translate:active {
        transform: translateY(100px);
      }
      div#scale:active {
        transform: scale(3, 1);
      }
    </style>
  </head>
  <body>
    <h3>다양한 Transform</h3>
    마우스 클릭 시, 회전(rotate), 기울임(skew), 이동(translate), 확대
    /축소(scale) 가 적용되게 하시오.
    <hr />
    <div id="rotate">rotate 20 deg</div>
    <div id="skew">skew(0,-20deg)</div>
    <div id="translate">translateY(100px)</div>
    <div id="scale">scale(3,1)</div>
  </body>
</html>
