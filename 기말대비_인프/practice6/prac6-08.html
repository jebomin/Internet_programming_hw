<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>계산기</title>
  </head>
  <body>
    <h1><b>eval()로 수식 계산</b></h1>
    <hr />
    <p id="result"></p>

    <script>
      window.onload = function () {
        var expression = prompt("수식 입력");
        var result = eval(expression);
        var output = expression + " = " + result;
        document.getElementById("result").innerText = output;
      };
    </script>
  </body>
</html>
