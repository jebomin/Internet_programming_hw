<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>5-8ë²ˆ</title>
    <style>
      #menubar {
        background-color: olive;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100px;
      }
      #menubar ul {
        margin: 0;
        padding: 0;
      }
      #menubar ul li {
        list-style-type: none;
        padding: 10px 0;
      }
      #menubar ul li a {
        color: white;
        text-decoration: none;
      }
      #menubar ul li a:hover {
        color: violet;
      }
    </style>
  </head>
  <body>
    <nav id="menubar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Espresso</a></li>
        <li><a href="#">Cappuccino</a></li>
        <li><a href="#">Cafe Latte</a></li>
        <li><a href="#">F.A.Q</a></li>
      </ul>
    </nav>
  </body>
</html>
